<!DOCTYPE html>

<html>
<head>
<title>HTML Form Test</title>
</head>
<body>
<h1>HTML Form Test</h1>
<form>
Name <input type="text" name="name"><br><br>
Address <input type="text" name="address"><br><br>
Email <input type="text" name="email"><br><br>
Gender <input type="radio" name="sex" value="nam"> Male<input type="radio" name="sex" value="nu"> Female<br><br>
Hobbies <input type="checkbox" name="hobbies" value="sports">Sports <input type="checkbox" name="hobbies" value="movies">Movies <input type="checkbox" name="hobbies" value="travelling">Travelling<br><br>
Country <select name="country">
<option value="thai binh"> thai binh</option>
<option value="vietnam"> vietnam</option>
<option value="korea"> korea</option>
<option value="nepal"> nepal</option>
</select><br><br>
Message <textarea name="message" rows="10" cols="40"></textarea> <br><br>
<center><input type="submit" name="submit" value="Submit"> <input type="reset" name="reset" value="Reset"></center>
</form>
</body>
</html>
